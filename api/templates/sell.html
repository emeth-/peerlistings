<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="/static/css/magicsuggest-min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }

      td.details-control {
          background: url('/static/images/details_open.png') no-repeat center center;
          cursor: pointer;
      }

      tr.shown td.details-control {
          background: url('/static/images/details_close.png') no-repeat center center;
      }

      tr.loading td {
          text-align: center;
      }

    </style>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/magicsuggest-min.js"></script>
    <script>

$(document).ready(function() {

  this.gamename_magic = $('#gamename_magic').magicSuggest({
      allowFreeEntries: false,
      expandOnFocus: true,
      useTabKey: true,
      valueField: 'id',
      displayField: 'name',
      maxSelection: 1,
      data: function (query) {
          return '/autocomplete/gamename/?query=' + encodeURIComponent(query);
      },
  });


  $(this.gamename_magic).on('selectionchange', function (event, ms) {
      var selected_value_list = this.getValue();
      gamename_filter = selected_value_list[0];
  });

} );

var gamename_filter;

    </script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Peerlistings</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" style="padding-top: 10px !important; padding-bottom: 10px !important">
      <div class="container">
        <div class="col-sm-5">
		  <h2>New Listing</h2>
            <div class="form-group">
                <label>Game Name</label><br>
				<div id="gamename_magic"></div>
				<input type="text" class="form-control input-sm input-sm" id="gamename_id" value="" style="display:none"><br>

                <label>Currency Name</label><br>
				<input type="text" class="form-control" placeholder="E.g. Stone of Jordan">
				<br>

				<label>Currency Amount</label><br>
				<div class="input-group">
				  <span class="input-group-addon">PPC</span>
				  <input type="text" class="form-control" placeholder="Amount in peercoin">
				</div><br>

                <label>Details</label><br>
				<textarea class="form-control" placeholder="Include contact information, method of trade, and whether you will be proving ownership of trade items"></textarea>
				<br>


                <label>Cost to post listing</label><br>
				<div class="input-group">
				  <input type="text" class="form-control" style="text-align:right !important" placeholder="0.01" disabled="disabled">
				  <span class="input-group-addon" id="basic-addon2">PPC</span>
				</div>
				<br>

				<button class="form-control btn btn-primary">Submit Listing</button>
            </div>
        </div>

        <div class="col-sm-2">
		  &nbsp;
        </div>

        <div class="col-sm-5">
		  <h2>Prove Signature</h2>
            <div class="form-group">

                <label>Buyer Provided Listing ID</label><br>
				<input type="text" class="form-control" placeholder="">
				<br>

				<button class="form-control btn btn-primary">Sign Listing ID</button>
				<br>
				<hr style="height:1px !important; color: #f00; background-color: #f00; border: 0px solid #000000 !important">

                <label>Signature (Provide to Buyer to verify identity)</label><br>
				<textarea class="form-control" placeholder="Click Sign Listing ID above to generate a signature"></textarea>
				<br>
            </div>
		</div>
      </div>

    </div>

    <div class="container">



      <hr>

      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->


  </body>
</html>
