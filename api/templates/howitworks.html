{% extends "master.html" %}
{% block howitworks_nav %} class='active'{% endblock %}

{% block additional_css %}
{% endblock %}


{% block additional_js %}

{% endblock %}

{% block content %}

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" style="padding-top: 10px !important; padding-bottom: 10px !important">
      <div class="container">
        <div class="col-sm-5">
		  <h2>New Listing</h2>
            <div class="form-group">
                <label>Game Name</label><br>
				<div id="gamename_magic"></div>
				<input type="text" class="form-control input-sm input-sm" id="gamename_id" value="" style="display:none"><br>

                <label>Currency Name</label><br>
				<input type="text" class="form-control" placeholder="E.g. Stone of Jordan">
				<br>

				<label>Currency Amount</label><br>
				<input type="text" class="form-control" placeholder="E.g. 10">
				<br>

				<label>Cost</label><br>
				<div class="input-group">
				  <input type="text" style="text-align: right !important" class="form-control" placeholder="Amount in peercoin">
				  <span class="input-group-addon" id="basic-addon2">PPC</span>
				</div><br>

                <label>Details</label><br>
				<textarea class="form-control" placeholder="Include contact information, method of trade, and whether you will be proving ownership of trade items"></textarea>
				<br>


                <label>Fee To Post Listing</label><br>
				<div class="input-group">
				  <input type="text" class="form-control" style="text-align:right !important" placeholder="0.01" disabled="disabled">
				  <span class="input-group-addon" id="basic-addon2">PPC</span>
				</div>
				<br>

				<button class="form-control btn btn-primary">Submit Listing</button>
            </div>
        </div>

        <div class="col-sm-2">
		  &nbsp;
        </div>

        <div class="col-sm-5">
		  <h2>Prove Signature</h2>
            <div class="form-group">

                <label>Buyer Provided Listing ID</label><br>
				<input type="text" class="form-control" placeholder="">
				<br>

				<button class="form-control btn btn-primary">Sign Listing ID</button>
				<br>
				<hr style="height:1px !important; color: #f00; background-color: #f00; border: 0px solid #000000 !important">

                <label>Signature (Provide to Buyer to verify identity)</label><br>
				<textarea class="form-control" placeholder="Click Sign Listing ID above to generate a signature"></textarea>
				<br>
            </div>
		</div>
      </div>

    </div>

{% endblock %}
