    <script>

function format ( rowData ) {
	var div = $('<div/>')
		.addClass( 'loading' )
		.text( 'Loading...' );

	//$.ajax( {
	//	url: '/media/blog/2017-03-31/details.php',
	//	data: {
	//		name: rowData.name
	//	},
	//	dataType: 'json',
	//	type: 'post',
	//	success: function ( json ) {
	//		div
	//			.html( json.html )
	//			.removeClass( 'loading' );
	//	}
	//} );
    div.html("Profile details here").removeClass( 'loading' );

	return div;
}

$(document).ready(function() {
	var dtable = $('#myTable').DataTable( {
		"columns": [
			{
				"className":      'details-control',
				"orderable":      false,
				"data":           null,
				"defaultContent": ''
			},
            {
                data: 'game_name',
                name: 'game_name',
                render: function (a, b, obj, d) {
                    return obj.game_name;
                },
                title: 'Game'
            },
            {
                data: 'currency_name',
                name: 'currency_name',
                render: function (a, b, obj, d) {
                    return obj.currency_name;
                },
                title: 'Currency'
            },
            {
                data: 'currency_amount',
                name: 'currency_amount',
                render: function (a, b, obj, d) {
                    return obj.currency_amount;
                },
                title: 'Amount'
            },
            {
                data: 'cost',
                name: 'cost',
                render: function (a, b, obj, d) {
                    return obj.cost;
                },
                title: 'Cost (PPC)'
            },
		],
		"order": [[1, 'asc']],
        serverSide: true,
        lengthChange: false,
        processing: true,
        dom: 't<"bottom"ip>',
        ajax: {
            url: '/get_datatable_data',
            type: 'GET',
            "data": function(d) {
              d.gamename_filter = gamename_filter;
            }
        },
        pageLength: 10,
	} );

	// Add event listener for opening and closing details
	$('#myTable tbody').on('click', 'td.details-control', function () {
		var tr = $(this).closest('tr');
		var row = dtable.row( tr );

		if ( row.child.isShown() ) {
			// This row is already open - close it
			row.child.hide();
			tr.removeClass('shown');
		}
		else {
			// Open this row
			row.child( format(row.data()) ).show();
			tr.addClass('shown');
		}
	} );


  this.gamename_magic = $('#gamename_magic').magicSuggest({
      allowFreeEntries: false,
      expandOnFocus: true,
      useTabKey: true,
      valueField: 'id',
      displayField: 'name',
      maxSelection: 1,
      data: function (query) {
          return '/autocomplete/gamename/?query=' + encodeURIComponent(query);
      },
  });


  $(this.gamename_magic).on('selectionchange', function (event, ms) {
      var selected_value_list = this.getValue();
      gamename_filter = selected_value_list[0];
      dtable.draw();
  });

} );

var gamename_filter;
var dtable;

    </script>
